{% extends 'base.html' %}
{% block title %}create new blog category!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="mt-5">Add Blog Category..</h1>
    <br/><br/>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary">Add Category</button>
    </div>
{% else %}
You're not allowed here! (and you know it....)
{% endif %}


{% endblock %}
